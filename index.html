<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Zoo3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/start.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Welcome to the Zoo:)</h1>
        <p>This is a small project to create a "Zoo Tycoon" style game using javascript</p>
        <h3>NOTE: No settings work yet because I don't want to switch to php yet</h3>
        <h2>just click start:)</h2>
        <form method="POST" action="zoo.html"> 
            <div class="bad">
                <div>
                    <label for="money">Starting Money:</label>
                    <input name="money" id="money" type="number" value="1000" min="100" max="9999999999" step="100" />
                </div>
                <div>
                    <label for="light">Light Mode:</label>
                    <input name="mode" id="light" type="radio"  checked/>
                </div>
                <div >
                    <label for="dark">Dark Mode:</label>
                    <input name="mode" id="dark" type="radio" />
                </div>
            </div>
            <button id="start">Start!</button>
        </form>
    </body>
</html>
